<!DOCTYPE html>
<html lang="en">

<!-- youtube video link -->
<!-- https://www.youtube.com/watch?v=pLwEasHW3_I -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <span class="logo">
                <img src="image/logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="image/chip.png" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">0000 0000 0000 0000</h5>
                <h5 class="name">Royal Arcade</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>

</html>
